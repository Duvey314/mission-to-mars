<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body class="text-white" style="background-color:black;">
    <div class="container">
        <div class="jumbotron text-center text-white" style="background-image: url(https://www.sciencealert.com/images/articles/processed/mattdamonpotato_1024.jpg);">
            <h1 style="color:white;">Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg text-white" href="/scrape"
                  role="button">Scrape New Data</a></p>
        </div>
    </div>
    <!-- Mars News --> 
    <div class="row" id="mars-news">
        <div class="col-md-12">
            <div class="media">
                <div class="media-body">
                    <h2 style="color:white;">Latest Mars News</h2>
                    <h4 class="media-heading text-white" style="color:white;">{{mars.news_title}}</h4>
                    <p style="color:white;">{{ mars.news_paragraph }}</p>
                </div>
            </div>
        </div>
    </div> 
    <!-- Featured Image --> 
    <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2 style="color:white;">Featured Mars Image</h2>
          <img
            src="{{mars.featured_image}}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>
        <div class="col-md-4">
            <!-- Mars Facts -->
            <div class="row" id="mars-facts">
              <h4 style="color:white;">Mars Facts</h4>
              {{ mars.facts | safe }}
            </div>
        </div>
    </div>
    <!--Mars Hemispheres-->
    <!-- Cards -->
    <h3 style="padding-top: 50px; margin-top: 100px; text-align: center; color:white;" >Mars Hemispheres</h3>
    <div class="card-deck">
        <hr>
        <div class="col-md-12">
            <div class="row">
                {% for item in mars.hemispheres %}
                <div class="col-sm-6">
                    <div class="card text-white bg-dark" style="margin: 30px;">
                        <img class="card-img-top img-responsive" src="{{ item.img_url}}" />
                        <div class="card-body">
                            <p class="card-text" style="color:white;">{{ item.title }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div><!-- Close main container -->
</body>
</html>
